
<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Carrinho de Compras</title>
<style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffe600;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .lista {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    .pedido-section {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 160px;
    }

    .produto {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .produto img {
      width: 65px;
      height: 65px;
      object-fit: cover;
      border-radius: 6px;
      background-color: #ddd;
    }

    .detalhar-produto {
      flex-grow: 1;
      font-size: 14px;
    }

    .detalhar-produto h4 {
      margin: 0 0 4px;
      font-size: 15px;
      font-weight: bold;
    }

    .detalhar-produto small {
      color: #666;
    }

    .preco {
      margin-top: 6px;
      font-weight: bold;
      color: #2e7d32;
    }

    .quant {
      margin-top: 8px;
    }

    .quant select {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .summary-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .summary-footer .summary {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .summary-footer .total {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .summary-footer button {
      width: 100%;
      padding: 12px;
      background-color: #3483fa;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-top: 8px;
    }

    select:disabled {
      background-color: #eee;
      color: #999;
    }
  </style>
</head>
<body>
<header>
  Cardápio
  <div class="lista">Lista de pedidos</div>
</header>
<div class="pedido-section">
<!-- Produtos inseridos dinamicamente -->
</div>
<div class="summary-footer">
<div class="summary">
<span>Quantidade de Produtos</span>
<span id="qtd-produtos">0</span>
</div>
<div class="summary total">
<span>Total</span>
<span id="total-geral">R$ 0,00</span>
</div>
<button onclick="abrirResumo()">Finalizar o Pedido</button>
</div>
<script>
  const produtos = [
    { nome: 'Pastel de Carne', desc: 'Massa crocante com recheio caseiro', preco: 19.90 },
    { nome: 'Coxinha de Frango', desc: 'Recheio temperado e massa leve', preco: 6.50 },
    { nome: 'Refrigerante Lata', desc: '350ml gelado', preco: 5.00 },
    { nome: 'Tacacá', desc: 'Tradicional do Pará com goma', preco: 12.00 },
    { nome: 'Bolo Simples', desc: 'Sabor baunilha com calda', preco: 7.00 },
    { nome: 'Pipoca Doce', desc: 'Estilo feira, colorida e crocante', preco: 4.00 },
    { nome: 'Água Mineral', desc: '500ml sem gás', preco: 2.50 },
    { nome: 'Torta Salgada', desc: 'Frango com queijo e massa leve', preco: 8.00 },
    { nome: 'Vatapá', desc: 'Receita regional com camarão seco', preco: 10.00 },
    { nome: 'Arroz com Galinha', desc: 'Porção generosa', preco: 15.00 },
  ];

  const container = document.querySelector(".pedido-section");

  produtos.forEach((p, i) => {
    const html = `
    <div class="produto">
      <input type="checkbox" class="produto-check" data-preco="${p.preco.toFixed(2)}" ${i === 0 ? "checked" : ""} />
      <img src="icone.png" alt="Produto ${i + 1}">
      <div class="detalhar-produto">
        <h4>${p.nome}</h4>
        <small>${p.desc}</small>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <div class="quant">
          <label>Quantidade: 
            <select class="produto-quant" ${i === 0 ? "" : "disabled"}>
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </label>
        </div>
      </div>
    </div>`;
    container.insertAdjacentHTML('beforeend', html);
  });

  function atualizarResumo() {
    let total = 0;
    let qtdTotal = 0;

    document.querySelectorAll('.produto').forEach((produto) => {
      const chk = produto.querySelector('.produto-check');
      const sel = produto.querySelector('.produto-quant');
      const preco = parseFloat(chk.dataset.preco);

      if (chk.checked) {
        const qtd = parseInt(sel.value);
        qtdTotal += qtd;
        total += qtd * preco;
      }
    });

    document.getElementById('qtd-produtos').textContent = qtdTotal;
    document.getElementById('total-geral').textContent = 'R$ ' + total.toFixed(2);
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.produto-check').forEach((chk) => {
      const sel = chk.closest('.produto').querySelector('.produto-quant');
      sel.disabled = !chk.checked;
      chk.addEventListener('change', () => {
        sel.disabled = !chk.checked;
        atualizarResumo();
      });
    });

    document.querySelectorAll('.produto-quant').forEach((sel) => {
      sel.addEventListener('change', atualizarResumo);
    });

    atualizarResumo();
  });
</script>
<script>
function abrirResumo() {
  const resumo = [];

  document.querySelectorAll('.produto').forEach(produto => {
    const chk = produto.querySelector('.produto-check');
    const sel = produto.querySelector('.produto-quant');
    const nome = produto.querySelector('h4').textContent;
    const preco = parseFloat(chk.dataset.preco);

    if (chk.checked) {
      const qtd = parseInt(sel.value);
      resumo.push({ nome, qtd, preco });
    }
  });

  const url = "resumo_pedido.html?resumo=" + encodeURIComponent(JSON.stringify(resumo));
  window.open(url, '_blank');
}
</script></body>
</html>
